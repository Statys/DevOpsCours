---
- name: Install docker and config nginx
  become: true
  hosts: aws_servers
  tasks:
    - name: Create nginx data folder
      file:
        path: /nginx_data/www
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: 0644
    - name: Create nginx data config folder
      file:
        path: /nginx_data/config
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: 0644
    - name: Create a file index.html
      copy:
        content: DevOps Course 2021 Vovk2
        dest: /nginx_data/www/index.html
        owner: ubuntu
        group: ubuntu
        mode: 0644
    - name: Copy nginx config
      copy:
        src: nginx.config
        dest: /nginx_data/config/default.conf
        owner: ubuntu
        group: ubuntu
        mode: 0644
    - name: apt update
      apt:
        upgrade: yes
        update_cache: yes
    - name: Install docker
      apt:
        name: docker.io
        state: present
    - name: Start service docker
      service:
        name: docker
        state: started
    - name: Run a nginx in docker container
      script: /home/statys/git_projects/DevOpsCours/final_exam/ansible/run_docker_nginx.sh
